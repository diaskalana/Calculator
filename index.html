<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="cal-screen">
          <p></p>
        </div>
        <div class="cal-keypad">
          <div class="action-buttons">
            <button id="clearBtn">CLEAR</button>
            <button id="deleteBtn">DELETE</button>
          </div>
          <div class="regular-buttons">
            <button id="num7" class="cal-button">7</button>
            <button id="num8" class="cal-button">8</button>
            <button id="num9" class="cal-button">9</button>
            <button id="divide" class="cal-button">รท</button>
            <button id="num4" class="cal-button">4</button>
            <button id="num5" class="cal-button">5</button>
            <button id="num6" class="cal-button">6</button>
            <button id="multiply" class="cal-button">x</button>
            <button id="num1" class="cal-button">1</button>
            <button id="num2" class="cal-button">2</button>
            <button id="num3" class="cal-button">3</button>
            <button id="minus" class="cal-button">-</button>
            <button id="period" class="cal-button">.</button>
            <button id="num0" class="cal-button">0</button>
            <button id="equal" class="cal-button">=</button>
            <button id="plus" class="cal-button">+</button>
          </div>
        </div>
      </div>
      <p class="copyright-text">
        Copyright &copy; <span class="year">2023</span>
        <a href="https://github.com/diaskalana">diaskalana</a>
      </p>
    </div>
  </body>
</html>
